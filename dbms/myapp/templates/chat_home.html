<!DOCTYPE html>
<html>
<head>
    <title>Chat App - {{ user.Name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 300px;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background: #f8f9fa;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .chat-input {
            padding: 15px;
            border-top: 1px solid #ddd;
            background: #f8f9fa;
        }
        .contact-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        .contact-item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .contact-item:hover {
            background: #f8f9fa;
        }
        .contact-item.active {
            background: #e9ecef;
        }
        .message {
            margin-bottom: 10px;
            max-width: 70%;
        }
        .message.sent {
            margin-left: auto;
            background: #dcf8c6;
        }
        .message.received {
            background: #fff;
        }
        .message-content {
            padding: 8px 12px;
            border-radius: 10px;
        }
        .message-time {
            font-size: 0.8em;
            color: #666;
            margin-top: 2px;
        }
        .create-group-btn {
            margin: 10px;
        }
        .message-sender {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 2px;
        }
        .message.sent .message-sender {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="chat-header">
                <h4>{{ user.Name }}</h4>
                <button class="btn btn-primary create-group-btn" data-bs-toggle="modal" data-bs-target="#createGroupModal">
                    Create New Group
                </button>
            </div>
            
            <!-- Tabs for Users and Groups -->
            <ul class="nav nav-tabs" id="chatTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button">Users</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="groups-tab" data-bs-toggle="tab" data-bs-target="#groups" type="button">Groups</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content contact-list">
                <!-- Users List -->
                <div class="tab-pane fade show active" id="users">
                    {% for chat in chats %}
                    <div class="contact-item" data-type="user" data-id="{{ chat.User_Id }}" data-name="{{ chat.Name }}">
                        {{ chat.Name }}
                    </div>
                    {% empty %}
                    <div class="p-3 text-muted">No chats yet</div>
                    {% endfor %}
                </div>

                <!-- Groups List -->
                <div class="tab-pane fade" id="groups">
                    {% for group in groups %}
                    <div class="contact-item" data-type="group" data-id="{{ group.group_id }}" data-name="{{ group.group_name }}">
                        {{ group.group_name }}
                    </div>
                    {% empty %}
                    <div class="p-3 text-muted">No groups yet</div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header" id="chatHeader">
                <h4>Select a chat to start messaging</h4>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be loaded here -->
            </div>
            <div class="chat-input">
                <form id="messageForm" class="d-flex">
                    <input type="hidden" id="receiverType" name="receiver_type">
                    <input type="hidden" id="receiverId" name="receiver_id">
                    <input type="text" class="form-control" id="messageInput" placeholder="Type a message..." required>
                    <button type="submit" class="btn btn-primary ms-2">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal fade" id="createGroupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    {% if status %}
                    <div class="alert {% if flag == '1' %}alert-success{% else %}alert-danger{% endif %}">
                        {{ status }}
                    </div>
                    {% endif %}
                    <form method="post" id="createGroupForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Group Name</label>
                            <input type="text" class="form-control" name="groupName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Group</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentChat = null;
        const chatMessages = document.getElementById('chatMessages');
        const chatHeader = document.getElementById('chatHeader');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const receiverType = document.getElementById('receiverType');
        const receiverId = document.getElementById('receiverId');

        // Handle contact selection
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.contact-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                const type = this.dataset.type;
                const id = this.dataset.id;
                const name = this.dataset.name;
                
                currentChat = { type, id, name };
                receiverType.value = type;
                receiverId.value = id;
                chatHeader.innerHTML = `<h4>${name}</h4>`;
                
                loadMessages();
            });
        });

        // Load messages
        function loadMessages() {
            if (!currentChat) return;
            
            fetch(`/get_messages/?type=${currentChat.type}&id=${currentChat.id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        chatMessages.innerHTML = '';
                        data.messages.forEach(msg => {
                            const messageDiv = document.createElement('div');
                            const isSent = msg.sender_user_id === {{ user.User_Id }};
                            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                            messageDiv.innerHTML = `
                                <div class="message-content">
                                    ${!isSent ? `<div class="message-sender">${msg.sender_name}</div>` : ''}
                                    <div class="message-text">${msg.content}</div>
                                    <div class="message-time">${new Date(msg.sent_at).toLocaleString()}</div>
                                </div>
                            `;
                            chatMessages.appendChild(messageDiv);
                        });
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    } else {
                        console.error('Error loading messages:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Send message
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!currentChat) return;

            const formData = new FormData();
            formData.append('content', messageInput.value);
            formData.append('receiver_type', currentChat.type);
            formData.append('receiver_id', currentChat.id);
            formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

            fetch('/send_message/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    messageInput.value = '';
                    loadMessages();
                } else {
                    console.error('Error sending message:', data.message);
                    alert('Failed to send message: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send message. Please try again.');
            });
        });

        // Poll for new messages every 3 seconds
        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
