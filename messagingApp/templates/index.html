<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tohi Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; padding: 10px; }
    input, button, select, textarea { width: 100%; padding: 8px; margin: 6px 0; box-sizing: border-box; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; background: #f9f9f9; margin-bottom: 10px; }
    .message { margin-bottom: 8px; }
    .sender { font-weight: bold; }
    .hidden { display: none; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

<h1>Tohi Chat App</h1>

<!-- Signup Form -->
<div id="signup-section">
  <h2>Signup</h2>
  <input type="text" id="signup-username" placeholder="Username" />
  <input type="email" id="signup-email" placeholder="Email" />
  <input type="password" id="signup-password" placeholder="Password" />
  <button onclick="signup()">Signup</button>
  <p id="signup-message"></p>
</div>

<!-- Login Form -->
<div id="login-section">
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email" />
  <input type="password" id="login-password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="login-message"></p>
</div>

<!-- Chat Section -->
<div id="chat-section" class="hidden">
  <h2>Welcome, <span id="user-name"></span>!</h2>
  <button onclick="logout()">Logout</button>

  <h3>Your Groups</h3>
  <select id="group-select" onchange="loadGroupChat()">
    <option value="">-- Select a Group --</option>
  </select>

  <div id="chat"></div>

  <textarea id="message-input" rows="3" placeholder="Type your message here..."></textarea>
  <button onclick="sendMessage()">Send</button>
  <p id="chat-message"></p>
  <!-- Create Group -->
<h3>Create a New Group</h3>
<input type="text" id="new-group-name" placeholder="Group Name" />
<button onclick="createGroup()">Create Group</button>
<p id="create-group-message"></p>

<!-- Join Group -->
<h3>Join a Group</h3>
<select id="all-groups-select">
  <option value="">-- Select a Group to Join --</option>
</select>
<button onclick="joinGroup()">Join Group</button>
<p id="join-group-message"></p>

</div>

<script>
  const API_BASE = 'http://127.0.0.1:5000'; // Change if backend is hosted elsewhere

  let currentUser = null;
  let currentGroupId = null;

  // Signup function
  async function signup() {
    const username = document.getElementById('signup-username').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;

    const msgElem = document.getElementById('signup-message');
    msgElem.textContent = '';
    msgElem.className = '';

    if (!username || !email || !password) {
      msgElem.textContent = 'Please fill all fields.';
      msgElem.className = 'error';
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/signup`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, email, password})
      });
      const data = await res.json();
      if (data.status === 'success') {
        msgElem.textContent = data.message + ' You can now login.';
        msgElem.className = 'success';
        // Clear inputs
        document.getElementById('signup-username').value = '';
        document.getElementById('signup-email').value = '';
        document.getElementById('signup-password').value = '';
      } else {
        msgElem.textContent = data.message || 'Signup failed.';
        msgElem.className = 'error';
      }
    } catch (error) {
      msgElem.textContent = 'Error: ' + error.message;
      msgElem.className = 'error';
    }
  }

  // Login function
  async function login() {
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value;

    const msgElem = document.getElementById('login-message');
    msgElem.textContent = '';
    msgElem.className = '';

    if (!email || !password) {
      msgElem.textContent = 'Please enter email and password.';
      msgElem.className = 'error';
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/login`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({email, password})
      });
      const data = await res.json();
      if (data.status === 'success') {
        currentUser = data.user;
        document.getElementById('user-name').textContent = currentUser.Name;
        document.getElementById('signup-section').classList.add('hidden');
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('chat-section').classList.remove('hidden');
        loadGroups();
      } else {
        msgElem.textContent = data.message || 'Login failed.';
        msgElem.className = 'error';
      }
    } catch (error) {
      msgElem.textContent = 'Error: ' + error.message;
      msgElem.className = 'error';
    }
  }

  // Logout function
  function logout() {
    currentUser = null;
    currentGroupId = null;
    document.getElementById('chat-section').classList.add('hidden');
    document.getElementById('signup-section').classList.remove('hidden');
    document.getElementById('login-section').classList.remove('hidden');
    document.getElementById('chat').innerHTML = '';
    document.getElementById('group-select').innerHTML = '<option value="">-- Select a Group --</option>';
  }

  // Load groups for logged-in user
  async function loadGroups() {
    if (!currentUser) return;
    try {
      const res = await fetch(`${API_BASE}/groups/${currentUser.User_Id}`);
      const data = await res.json();
      if (data.status === 'success') {
        const select = document.getElementById('group-select');
        select.innerHTML = '<option value="">-- Select a Group --</option>';
        data.groups.forEach(group => {
          const option = document.createElement('option');
          option.value = group.group_id;
          option.textContent = group.group_name;
          select.appendChild(option);
        });
      } else {
        alert('Failed to load groups.');
      }
    } catch (error) {
      alert('Error loading groups: ' + error.message);
    }
  }

  // Load chat messages for selected group
  async function loadGroupChat() {
    const groupId = document.getElementById('group-select').value;
    currentGroupId = groupId;
    const chatDiv = document.getElementById('chat');
    chatDiv.innerHTML = '';
    document.getElementById('chat-message').textContent = '';

    if (!groupId) return;

    try {
      const res = await fetch(`${API_BASE}/chat_history?receiver_group_id=${groupId}`);
      const messages = await res.json();
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        const sender = msg.sender_user_id === currentUser.User_Id ? 'You' : `User ${msg.sender_user_id}`;
        div.innerHTML = `<span class="sender">${sender}:</span> ${msg.content}`;
        chatDiv.appendChild(div);
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    } catch (error) {
      document.getElementById('chat-message').textContent = 'Error loading messages: ' + error.message;
    }
  }

  // Send message to current group
  async function sendMessage() {
    const content = document.getElementById('message-input').value.trim();
    const chatMsg = document.getElementById('chat-message');
    chatMsg.textContent = '';

    if (!content) {
      chatMsg.textContent = 'Message cannot be empty.';
      chatMsg.className = 'error';
      return;
    }
    if (!currentGroupId) {
      chatMsg.textContent = 'Please select a group first.';
      chatMsg.className = 'error';
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/send_message`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          sender_user_id: currentUser.User_Id,
          content,
          receiver_group_id: parseInt(currentGroupId)
        })
      });
      const data = await res.json();
      if (data.status === 'success') {
        document.getElementById('message-input').value = '';
        loadGroupChat();
      } else {
        chatMsg.textContent = data.message || 'Failed to send message.';
        chatMsg.className = 'error';
      }
    } catch (error) {
      chatMsg.textContent = 'Error sending message: ' + error.message;
      chatMsg.className = 'error';
    }
  }
</script>

</body>
</html>
